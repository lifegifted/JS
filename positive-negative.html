<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<title>
Задачи курса по JS
</title>
<body>

  <h1>Больше или меньше нуля</h1>

<script>
  var number = prompt("Впишите число", '0');
  if ( number > 0 ) {
    alert( 'Больше нуля!' );
  }
  else if (number == 0){
    alert('Ноль!');
  }
  else {
    alert('Меньше нуля!');
  }
  alert( number );
</script>

</body>

</html>
