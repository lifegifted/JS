<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<title>
Задачи курса по JS
</title>
<body>

  <h1>Проверка логина</h1>

<script>
  var login = prompt("Авторизация", '');
  if ( login == 'Admin' ) {
    var password = prompt("Запрос пароля", '');
      if (password == 'Черный Властелин')
      {
        alert('Добро пожаловать!');
      }
      else if (password  == null ){
        alert('Вход отменен');
      }
      else {
        alert('Пароль неверный');
      }
  }
  else if (login  == null ){
    alert('Вход отменен');
  }
  else {
    alert('Я вас не знаю');
  }
  alert( 'Логин: ' + login + ' пароль: ' + password );
</script>

</body>

</html>
